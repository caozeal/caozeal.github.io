<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <style>
      /* 在 CSS 文件中添加以下代码 */
      #controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 10px;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      #up {
        grid-column: 2;
        grid-row: 1;
        height: 80px;
        width: 160px;
      }

      #down {
        grid-column: 2;
        grid-row: 3;
        height: 80px;
        width: 160px;
      }

      #left {
        grid-column: 1;
        grid-row: 2;
        height: 80px;
        width: 160px;
      }

      #right {
        grid-column: 3;
        grid-row: 2;
        height: 80px;
        width: 160px;
      }

      #controls button {
        font-size: 24px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- 在 HTML 文件中添加以下代码 -->
    <div id="score">Score: 0</div>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="controls">
      <button id="up">↑</button>
      <button id="down">↓</button>
      <button id="left">←</button>
      <button id="right">→</button>
    </div>
    <script src="snake.js"></script>
  </body>
</html>
